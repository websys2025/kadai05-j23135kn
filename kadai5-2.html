<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">News API</h1>
    <form name="apiform"><p>
        検索ワードを入力：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    <div id="result"></div>

    <script>
        async function some_api(myForm) {
            // ここにコードを書く
            const form_data = myForm.form_data.value;
            const endpoint =    'https://newsapi.org/v2/everything?' +
                                `q=${form_data}&` +
                                'sortBy=popularity&' +
                                'apiKey=c337b12af379461f8e20a5bbe8eb736b';
            const response = await fetch(endpoint);
            const data = await response.text();
            document.getElementById("result").innerHTML = data; 
        }
    </script>
</body>
</html>
